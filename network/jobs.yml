network-chinadns:
  stage: build
  rules:
    - changes:
        - network/chinadns/**/*
      when: always
    - if: '$CI_PIPELINE_SOURCE != "web"'
      when: never
    - when: manual
  variables:
    IMAGE_DIR: network/chinadns
  script:
    - make

